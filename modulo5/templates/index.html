<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title>REDIS UI</title>

</head>
<body>
  <!--MODAL-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <h4>Agregar palabra</h4>
          <form method="post" action="/">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >Palabra</label>
                <input type="text" name="palabra" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label >Definicion</label>
                <input type="text" name="definicion" class="form-control">
              </div>
            </div>
            <button name="agregar" type="submit" class="btn btn-primary">AGREGAR</button>
          </form>
        </div>


        <div class="mt-3">
          <h4>Editar palabra</h4>
          <form method="post" action="/">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >Palabra</label>
                <input type="text" name="palabra" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label >Nueva Palabra</label>
                <input type="text" name="editarPalabra" class="form-control">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">EDITAR</button>
          </form>
        </div>

        <div class="mt-3">
          <h4>Editar definicion</h4>
          <form method="post" action="/">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >Palabra</label>
                <input type="text" name="palabra" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label >Nueva Definicion</label>
                <input type="text" name="definicion" class="form-control">
              </div>
            </div>
            <button name="editarDefinicion" type="submit" class="btn btn-primary">EDITAR</button>
          </form>
        </div>

        <div class="mt-3">
          <h4>Borrar palabra</h4>
          <form method="post" action="/">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >Llave</label>
                <input type="text" name="palabra" class="form-control">
              </div>
            </div>
            <button type="submit" name="borrar" class="btn btn-danger">Borrar</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <!--END MODAL-->
  <!--NAVBAR-->
    <div>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="/">
              <span style="font-weight: 800;">PROGRAMCION IV</span> Modulo 5
            </a>
          </nav>  
  </div>
  <!--EN NAVBAR-->
  <!--BODY-->
  <div class="container m-5">
  <div >
    <h1>REDIS UI</h1> Llaves{{value}}- mas opciones en el boton de abajo
    <form class="form-inline" method="post" action="/">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Email</label>
        <input type="text" name='obtener'  class="form-control"  placeholder="Buscar palabra...">
      </div>
      <button type="submit" class="btn btn-primary ml-2 mb-2">buscar</button>
      <button type="submit" name='refrescar' class="btn btn-primary ml-2 mb-2">Refrescar</button>
    </form>
    <a type="button" data-toggle="modal" data-target="#exampleModal" class="m-5"  style="position: absolute;bottom: 0;right: 0;"><span style="width: 10rem;
      height: 10rem;background:#085fbde5;color: white;font-weight: 800; -moz-border-radius: 10rem; -webkit-border-radius: 10rem; border-radius: 10rem;font-size: 2.5rem;padding: .5rem;-webkit-box-shadow: 12px 8px 20px -6px rgba(0,0,0,0.75);
-moz-box-shadow: 12px 8px 20px -6px rgba(0,0,0,0.75);
box-shadow: 12px 8px 20px -6px rgba(0,0,0,0.75);">‚úè</span></a>
    
  </div>
  <div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Palabra</th>
          <th scope="col">Definicion</th>
        </tr>
      </thead>
      <tbody>
        {%for i in tabla%}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{i.palabra}}</td>
          <td>{{i.definicion}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>
<!--END BODY-->
</body>
